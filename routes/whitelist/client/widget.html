<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .widget-container {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      padding: 16px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .widget-container p {
      margin: 0;
      font-size: 14px;
      color: #495057;
      flex: 1;
    }

    .admin-btn {
      padding: 6px 12px;
      background: transparent;
      color: #007bff;
      border: 1px solid #007bff;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .admin-btn:hover {
      background: rgba(0, 123, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <p>Manage access control lists and member permissions</p>
    <a href="admin" target="_blank" class="admin-btn" id="admin-btn" style="display: none;">Admin</a>
  </div>

  <script type="module">
    // Determine base path from current URL
    const basePath = window.location.pathname.replace(/\/widget$/, '');
    const episteryPath = basePath.replace(/\/whitelist$/, '');

    // Import Witness for automatic wallet connection
    let Witness;
    try {
      Witness = await import(`${episteryPath}/lib/witness.js`).then(m => m.default);
    } catch (e) {
      console.warn('[whitelist widget] Could not load Witness library:', e);
    }

    async function autoConnectAndCheck() {
      try {
        // Auto-connect wallet if Witness is available
        if (Witness) {
          await Witness.connect({ rootPath: episteryPath });
        }

        // Check admin access
        const response = await fetch(`${basePath}/check`, {
          credentials: 'include'
        });
        const data = await response.json();
        if (data.allowed) {
          document.getElementById('admin-btn').style.display = 'inline-block';
        }
      } catch (error) {
        console.error('Failed to check admin access:', error);
      }
    }

    autoConnectAndCheck();
  </script>
</body>
</html>
