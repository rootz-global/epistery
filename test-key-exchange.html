<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epistery Key Exchange Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Epistery Key Exchange Test</h1>

    <div id="status"></div>

    <button onclick="testKeyExchange()">Test Key Exchange</button>
    <button onclick="showClientStatus()">Show Client Status</button>
    <button onclick="clearStorage()">Clear Storage</button>

    <div id="output"></div>

    <!-- Load ethers.js -->
    <script src="/.epistery/lib/ethers.min.js"></script>

    <!-- Load Witness client -->
    <script type="module">
        // Import Witness
        import Witness from '/.epistery/lib/witness.js';

        // Make it globally available for testing
        window.Witness = Witness;

        // Auto-initialize on load
        window.addEventListener('load', async () => {
            updateStatus('Page loaded, ethers.js and Witness ready', 'info');
        });

        window.testKeyExchange = async function() {
            try {
                updateStatus('Starting key exchange test...', 'info');

                // Connect and perform key exchange
                const witness = await Witness.connect();

                const status = witness.getStatus();

                if (status.connected) {
                    updateStatus('Key exchange successful!', 'success');
                    displayOutput({
                        'Client Address': status.client.address,
                        'Wallet Source': status.client.source || 'unknown',
                        'Server Address': status.server.address,
                        'Available Services': status.server.services,
                        'Identification Status': status.server.identified ? 'Identified' : 'Not Identified',
                        'Authentication Status': status.server.authenticated ? 'Authenticated' : 'Not Authenticated'
                    });
                } else {
                    updateStatus('Key exchange failed - not connected', 'error');
                }
            } catch (error) {
                updateStatus('Key exchange error: ' + error.message, 'error');
                console.error('Key exchange error:', error);
            }
        };

        window.showClientStatus = function() {
            const witness = new Witness();
            witness.load();
            const status = witness.getStatus();

            updateStatus('Current client status retrieved', 'info');
            displayOutput({
                'Connected': status.connected,
                'Client Address': status.client?.address || 'Not initialized',
                'Server Address': status.server?.address || 'Not connected',
                'Client Public Key': status.client?.publicKey || 'Not available',
                'Server Services': status.server?.services || 'Not available'
            });
        };

        window.clearStorage = function() {
            localStorage.removeItem('epistery');
            updateStatus('Local storage cleared', 'info');
            document.getElementById('output').innerHTML = '';
        };

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function displayOutput(data) {
            const outputDiv = document.getElementById('output');
            let html = '<h3>Key Exchange Results:</h3><pre>';
            for (const [key, value] of Object.entries(data)) {
                html += `${key}: ${JSON.stringify(value, null, 2)}\n`;
            }
            html += '</pre>';
            outputDiv.innerHTML = html;
        }
    </script>
</body>
</html>
